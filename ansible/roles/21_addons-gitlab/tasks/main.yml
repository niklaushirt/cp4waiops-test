- name: LOGGING -                ðŸ“¥ WRITE TO LOGFILE
  shell: |
    export MESSAGE="Installing GITLAB"
    export currentDate=$(date +%Y-%m-%d_%H:%M)
    echo "---------------------------------------------------------------------------------------------------------------------------------------------------" >> ../installAIManager.log
    echo $currentDate" - "$USER" - "$MESSAGE  >> ../installAIManager.log
  ignore_errors: yes


- name: GITLAB -              ðŸš€ Create gitlab-system namespace
  kubernetes.core.k8s:
    api_version: v1
    kind: Namespace
    name: "gitlab-system"
    state: present



- name: GITLAB -              ðŸš€ Gitlab ClusteRole
  shell: |
    oc create clusterrolebinding gitlab-nginx-ingress-admin --clusterrole=cluster-admin --serviceaccount=gitlab-system:gitlab-nginx-ingress
  ignore_errors: yes

- name: GITLAB -              ðŸŒ Get Cluster FQDN
  shell: |
    CLUSTER_ROUTE=$(oc get routes console -n openshift-console | tail -n 1 2>&1 ) 
    CLUSTER_FQDN=$( echo $CLUSTER_ROUTE | awk '{print $2}')
    echo ${CLUSTER_FQDN##*console.}
  register: CLUSTER_NAME

  #args:
  #  executable: /bin/bash

- name: GITLAB -              ðŸ’¾ Set Cluster FQDN to {{CLUSTER_NAME.stdout_lines[0]}}
  set_fact: CLUSTER_NAME={{ CLUSTER_NAME.stdout_lines[0] }} 




- name: GITLAB -              ðŸš€ Install Gitlab Subscription
  kubernetes.core.k8s:
    state: present
    namespace: gitlab-system
    src: ./templates/gitlab/gitlab-subscription.yaml
  register: task_result



- name: GITLAB -              ðŸš€ Install Gitlab Operator Group
  kubernetes.core.k8s:
    state: present
    namespace: gitlab-system
    src: ./templates/gitlab/gitlab-operator-group.yaml
  register: task_result



# --------------------------------------------------------------------------------------------------------------------------------------
# Wait for Operator being ready
# --------------------------------------------------------------------------------------------------------------------------------------
- name: GITLAB -              ðŸ•¦ Wait for Operator to become ready
  shell: oc get pod -n gitlab-system |grep "2/2"|grep "gitlab-controller-manager"| grep -c ""
  register: kubectl_get_pods
  until: kubectl_get_pods.stdout|int > 0
  retries: 500
  delay: 15


- name: GITLAB -              ðŸš€ Install Gitlab Instance
  kubernetes.core.k8s:
    state: present
    namespace: gitlab-system
    template: ./templates/gitlab/gitlab-cr.j2
  register: task_result




# --------------------------------------------------------------------------------------------------------------------------------------
# Wait for gitlab-system being ready
# --------------------------------------------------------------------------------------------------------------------------------------
- name: GITLAB -              ðŸ•¦ Wait for gitlab-system to become ready
  shell: oc get pod -n gitlab-system |grep "2/2"| grep -c ""
  register: kubectl_get_pods
  until: kubectl_get_pods.stdout|int > 6
  retries: 500
  delay: 15
  


    
