- name: AI MANAGER -             üåè Open SLACK API for SLACK APP Configuration
  shell: |
    export URL=https://api.slack.com/apps
    if [ -x "$(command -v open)" ]; then
      open $URL
    else 
      if [ -x "$(command -v firefox)" ]; then
        firefox $URL
      else 
        if [ -x "$(command -v google-chrome)" ]; then
          google-chrome $URL
        fi
      fi
    fi
  ignore_errors: yes


